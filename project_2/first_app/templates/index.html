{% extends 'base.html' %} {% load static %}
<!-- title -->
{% block title%} Inside app {% endblock %}

<!-- page content section -->
{% block content %}
<h3 class="p-5 text-center">Meals list</h3>
<div class="container">
  <div class="row">
    {% for i in meals %}
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card">
        <img src="{{ i.strMealThumb }}" class="card-img-top" alt="Meal Image" />
        <div class="card-body">
          <h5 class="card-title">{{ i.strMeal }}</h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
